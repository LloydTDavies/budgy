<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-content>
      <div class="salary">
        <mat-form-field>
          <mat-label>Monthly Salary</mat-label>
          <input
            matInput
            type="number"
            formControlName="monthlySalary"
            placeholder="Monthly Salary"
            id="monthly-salary-input"
          />
          <span matTextPrefix>Â£</span>
          <mat-error *ngIf="form.controls['monthlySalary'].errors">Please enter a salary greater than 0.</mat-error>
        </mat-form-field>
      </div>
      <div class="percentage-split">
        <mat-form-field>
          <mat-label>Essential Spending</mat-label>
          <input
            matInput
            type="number"
            formControlName="essentialSpendingPercentage"
            placeholder="Essential Spending Percentage"
            id="essential-spending-input"
          />
          <span class="suffix" matTextSuffix>%</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Non-Essential Spending</mat-label>
          <input
            matInput
            type="number"
            formControlName="nonEssentialSpending"
            placeholder="Non-Essential Spending"
            id="non-essential-spending-input"
          />
          <span class="suffix" matTextSuffix>%</span>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Savings</mat-label>
          <input
            matInput
            type="number"
            formControlName="savingsPercentage"
            placeholder="Savings Percentage"
            id="savings-input"
          />
          <span class="suffix" matTextSuffix>%</span>
          <mat-error *ngIf="form.controls['savingsPercentage'].errors">{{
            getSavingsFieldError()
          }}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions align="end" class="actions">
        <button mat-raised-button color="primary" type="submit" id="submit">Submit</button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="onClear()"
        >
          Clear
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</form>
